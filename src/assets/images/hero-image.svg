<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#D5E4FA" fill-opacity="0.3" />

  <!-- Abstract shapes -->
  <circle cx="150" cy="200" r="100" fill="#071D26" fill-opacity="0.1" />
  <circle cx="450" cy="150" r="80" fill="#D96704" fill-opacity="0.2" />
