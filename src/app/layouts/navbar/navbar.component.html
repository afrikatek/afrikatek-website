<nav class="bg-primary text-white fixed top-0 left-0 right-0 z-50 shadow-lg">
  <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <div class="flex items-center">
        <div class="flex-shrink-0 flex items-center">
          <span class="text-secondary font-bold text-xl">Afrikatek Solutions</span>
        </div>
        <div class="hidden md:ml-6 md:flex md:space-x-8">
          <a routerLink="/home" routerLinkActive="border-b-2 border-secondary" [routerLinkActiveOptions]="{exact: true}" class="inline-flex items-center px-1 pt-1 text-sm font-medium">Home</a>
          <a routerLink="/about" routerLinkActive="border-b-2 border-secondary" class="inline-flex items-center px-1 pt-1 text-sm font-medium">About</a>
          <a routerLink="/services" routerLinkActive="border-b-2 border-secondary" class="inline-flex items-center px-1 pt-1 text-sm font-medium">Services</a>
          <a routerLink="/projects" routerLinkActive="border-b-2 border-secondary" class="inline-flex items-center px-1 pt-1 text-sm font-medium">Projects</a>
          <a routerLink="/contact" routerLinkActive="border-b-2 border-secondary" class="inline-flex items-center px-1 pt-1 text-sm font-medium">Contact</a>
        </div>
      </div>
      <div class="flex items-center md:hidden">
        <button (click)="toggleMenu()" type="button" class="inline-flex items-center justify-center p-2 rounded-md text-white hover:text-tertiary focus:outline-none" aria-controls="mobile-menu" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path *ngIf="!isMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            <path *ngIf="isMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu, show/hide based on menu state. -->
  <div [ngClass]="{'block': isMenuOpen, 'hidden': !isMenuOpen}" class="md:hidden" id="mobile-menu">
    <div class="pt-2 pb-3 space-y-1">
      <a routerLink="/home" routerLinkActive="bg-secondary text-white" [routerLinkActiveOptions]="{exact: true}" class="block pl-3 pr-4 py-2 text-base font-medium">Home</a>
      <a routerLink="/about" routerLinkActive="bg-secondary text-white" class="block pl-3 pr-4 py-2 text-base font-medium">About</a>
      <a routerLink="/services" routerLinkActive="bg-secondary text-white" class="block pl-3 pr-4 py-2 text-base font-medium">Services</a>
      <a routerLink="/projects" routerLinkActive="bg-secondary text-white" class="block pl-3 pr-4 py-2 text-base font-medium">Projects</a>
      <a routerLink="/contact" routerLinkActive="bg-secondary text-white" class="block pl-3 pr-4 py-2 text-base font-medium">Contact</a>
    </div>
  </div>
